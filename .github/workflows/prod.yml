name: Continuous Deployment (Prod)
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Detect changed folder
        id: folder
        run: |
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^src/'; then
            echo "BUILD_SRC=true" >> $GITHUB_ENV
          fi
          if git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep -q '^public/'; then
            echo "BUILD_PUBLIC=true" >> $GITHUB_ENV
          fi

      - name: Build and push image for Backend
        if: env.BUILD_SRC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-src
          push: true
          tags: doomerdpk/argobackend:${{ github.sha }}

      - name: Build and push image for frontend
        if: env.BUILD_PUBLIC == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile-public
          push: true
          tags: doomerdpk/argofrontend:${{ github.sha }}

      - name: Clone ArgoCD-Ops repo, update, and push
        env:
          PAT: ${{ secrets.OPS_PAT }}
        run: |
          git clone https://github.com/doomerdpk-1802/ArgoCD-Ops.git
          cd ArgoCD-Ops

          # Update backend image only if it was rebuilt
          if [ "${{ env.BUILD_SRC }}" = "true" ]; then
            sed -i "s|repository: doomerdpk/argobackend.*|repository: doomerdpk/argobackend\n    tag: ${{ github.sha }}|" ./k8s-fullstack-chart/values.yaml
          fi

          # Update frontend image only if it was rebuilt
          if [ "${{ env.BUILD_PUBLIC }}" = "true" ]; then
            sed -i "s|repository: doomerdpk/argofrontend.*|repository: doomerdpk/argofrontend\n    tag: ${{ github.sha }}|" ./k8s-fullstack-chart/values.yaml
          fi

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add k8s-fullstack-chart/values.yml

          # Commit message shows which images were updated
          MSG="Update images:"
          if [ "${{ env.BUILD_SRC }}" = "true" ]; then MSG="$MSG backend=${{ github.sha }}"; fi
          if [ "${{ env.BUILD_PUBLIC }}" = "true" ]; then MSG="$MSG frontend=${{ github.sha }}"; fi
          git commit -m "$MSG"

          git push https://${PAT}@github.com/doomerdpk-1802/ArgoCD-Ops.git main
